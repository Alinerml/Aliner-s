    <script>
        var ifm=$.ajax({
             url:'http://musicapi.leanapp.cn/personalized?limit=10',
             type:'GET',
             dataType:'json',
             success:function(data){
                 console.log(data)
                var arry=Array[10]
                for(let i=0;i<10;i++){
                var img=document.createElement('img')
                var a=document.createElement('p')
                var b=document.createElement('p')
                b.innerHTML='►'+data.result[i].playCount%10000+'万'
                a.innerHTML=data.result[i].name
                a.style="text-align:left"
                b.style='position:relative;top:-270px;left:170px'
                img.src=data.result[i].picUrl
                img.style='height:220px;width:100%'
                $('.a').eq(i).append(img)
                $('.a').eq(i).append(a)
                $('.a').eq(i).append(b)
                }    
             }
         })
         
    </script>
